<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .calculator {
            background-color: #000;
            padding: 20px;
            border-radius: 20px;
            max-width: 300px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .calculator input[type="text"] {
            width: 100%;
            padding: 20px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            font-size: 36px;
            color: #fff;
            background-color: #333;
            text-align: right;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .calculator button {
            padding: 20px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            box-shadow: 0 2px #666;
        }

        .calculator button.orange {
            background-color: #FF9500;
        }

        .calculator button.grey {
            background-color: #A5A5A5;
        }

        .calculator button:active {
            box-shadow: 0 1px #666;
            transform: translateY(2px);
        }

        .calculator .zero {
            grid-column: span 1;
        }
    </style>
    <script>
        let currentInput = '0';
        let previousInput = '';
        let operator = null;

        function updateDisplay() {
            document.getElementById('result').value = currentInput;
        }

        function clear() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            updateDisplay();
        }

        function appendNumber(number) {
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function chooseOperator(op) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculate();
            }
            operator = op;
            previousInput = currentInput;
            currentInput = '';
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current === 0 ? 'Error' : prev / current;
                    break;
                default:
                    return;
            }
            currentInput = result.toString();
            operator = null;
            previousInput = '';
            updateDisplay();
        }

        function appendDot() {
            if (currentInput.includes('.')) return;
            currentInput += '.';
            updateDisplay();
        }

        function handlePlusMinus() {
            currentInput = currentInput.startsWith('-') ? currentInput.slice(1) : '-' + currentInput;
            updateDisplay();
        }

        function handlePercentage() {
            currentInput = (parseFloat(currentInput) / 100).toString();
            updateDisplay();
        }
    </script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" value="0" readonly>
        <div class="buttons">
            <button class="grey" onclick="clear()">AC</button>
            <button class="grey" onclick="handlePlusMinus()">+/-</button>
            <button class="grey" onclick="handlePercentage()">%</button>
            <button class="orange" onclick="chooseOperator('/')">รท</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="orange" onclick="chooseOperator('*')">ร</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="orange" onclick="chooseOperator('-')">-</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="orange" onclick="chooseOperator('+')">+</button>

            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendDot()">.</button>
            <button class="orange" onclick="calculate()">=</button>
        </div>
    </div>
</body>
</html>
